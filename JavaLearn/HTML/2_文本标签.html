<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!--br 换行-->
    白日依山尽，<!--<br />--> <br>
    黄河入海流。<br>

<!--   &lt;!&ndash; 标题标签 h1~ h6&ndash;&gt;     自带换行，1最大-->

    星晨旅游网 <br>
    <h1>星晨旅游网</h1>
    <h2>星晨旅游网</h2>
    <h3>星晨旅游网</h3>
    <h4>星晨旅游网</h4>
    <h5>星晨旅游网</h5>
    <h6>星晨旅游网</h6>

    <!-- 段落标签 p -->
    <p>
    1 1111111111111111
    </p>
    <p>
    2 222222222222222222222222222222222
    </p>

    <p>
    3 333333333333333333333333333333333333333333
    </p>

   <!-- hr 显示一条水平线   颜色 宽度 高度 位置  不建议使用-->
    <hr color="red" width="200"  align="left"/>
    <hr>
   <!-- 加粗 b-->
    白日依山尽<br>
    <b>白日依山尽</b>
    <hr>
    <!-- 斜体 i -->
    白日依山尽<br>
    <i>白日依山尽</i>
    <!-- 字体标签 font-->
    <hr>
    <span style="color: #ff0000; font-size: large; font-family: 楷体; ">白日依山尽</span> <br>

    <span style="color: #02288b; font-size: large; font-family: 楷体; ">星晨酒店</span> <br>

    <hr color="red" width="50%" align="left"/>


    <div style="text-align: center;">
        <span style="color: red; font-size: large; font-family: 楷体; ">白日依山尽</span> <br>
    </div>
    <br> <br> <br> <br> <br>


</body>
</html>
